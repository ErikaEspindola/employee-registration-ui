<div class="bg">
  <app-header title="Colaboradores"></app-header>

  <div class="container">
    <div class="row form-margin">
      <div class="col-sm-9">
        <form>
          <mat-form-field class="example-full-width">
            <input type="text" placeholder="Filtrar" aria-label="Number" matInput [formControl]="filter" (input)="filterList()">
          </mat-form-field>
        </form>
      </div>

      <div class="col-sm-3 plus-btn">
        <button mat-raised-button color="primary" (click)="addEmployee()">
          <i class="fa fa-plus" aria-hidden="true"></i>
          <span>Novo</span>
        </button>
      </div>
    </div>

    <div class="chip-div">
      <mat-chip-list aria-label="Seleção de filtro">
        <mat-chip *ngFor="let chip of chips" [selected]="chip.state" (click)="changeSelected(chip)">
          {{chip.name}}
        </mat-chip>
      </mat-chip-list>
    </div>

    <div class="list">
      <div class="col-sm-4" *ngFor="let item of filteredList">
        <mat-card class="example-card list-card" matRipple (click)="detail(item.id)">
          <mat-card-header>
            <img mat-card-avatar [src]="item.profilePicture" class="example-header-image">
            <mat-card-title>{{item.name}}</mat-card-title>
            <mat-card-subtitle>{{item.charge}}</mat-card-subtitle>
            <mat-card-subtitle>
              <i class="fa fa-lightbulb-o" aria-hidden="true"></i>
              <span>{{item.team}}</span>
            </mat-card-subtitle>
          </mat-card-header>
        </mat-card>
      </div>
    </div>

    <div class="fx jc-c show-more" *ngIf="filteredList.length < list.length && !filter.value">
      <button mat-fab color="primary" matTooltip="Mostrar mais" aria-label="Mostrar mais" (click)="paginate()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
</div>
